<h2>{{title}}</h2>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
<ul>
    <li *ngFor="let user of users">{{user}}</li>
</ul>

<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th> 
            <th>name</th>
            <th>email</th>
            <th>last login</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" (click)="selectUser(user)">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.lastLogin}}</td>
        </tr>
    </tbody>
</table>

<p *ngIf="selectedUser">Selected user: {{selectedUser.name}}</p>
